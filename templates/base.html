<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxPoint - Система управления складом</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-size: 0.95rem;
        }
        .navbar {
            padding: 0.5rem 1rem;
        }
        .table th, .table td {
            padding: 0.5rem;
        }
        .card {
            margin-bottom: 0.75rem;
        }
        .card-body {
            padding: 0.75rem;
        }
        h1, h2, h3, h4, h5 {
            margin-bottom: 0.5rem;
        }
        .form-group {
            margin-bottom: 0.75rem;
        }
        .container {
            max-width: 1140px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{% url 'index' %}">BoxPoint</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'items' %}">Товары</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'issues' %}">Выдачи</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'storage' %}">Ячейки</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main>
        <div class="container py-3">
            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
            
            {% block content %}{% endblock %}
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
